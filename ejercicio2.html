    <script>
      /* 2 ðŸ“€ Playlist

      Crear un programa que pida al usuario ingresar el nombre de una playlist 
      y cuÃ¡ntas canciones desea agregar a la misma. Luego debe ir pidiendo agregar 
      la cantidad de canciones elegidas de a una. Se debe ir mostrando la cantidad 
      de canciones que quedan por agregar y la playlist con los temas hasta el
      momento a medida que se va a actualizando. Al finalizar mostrar un mensaje 
      con el nombre de la playlist y la lista de canciones.*/

      let nombrePlaylist = prompt("Dime el nombre de la Playlist:");
      let numeroCanciones = Number(prompt("Cuantas canciones quieres agregar"));
      let canciones = "";
      let contadorCanciones = numeroCanciones;

      for (let i = 0; i < numeroCanciones; i++) {
        let cancion = prompt("Que cancion quieres agregar?");
        canciones = canciones + cancion + " ";

        contadorCanciones = contadorCanciones - 1;
        console.log(
          `Quedan por agregar ${contadorCanciones} canciones. Playlist: ${nombrePlaylist} Canciones: ${canciones}`
        );
      }

      console.log(`Playlist: ${nombrePlaylist} Canciones: ${canciones}`);
    </script>
