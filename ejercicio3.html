    <script>
      /* 3 üîç N√∫mero mayor o menor

      Crear un programa que pregunte si se desea buscar
      el mayor o el menor n√∫mero de un conjunto. Luego,
      preguntar entre cu√°ntos se desea buscar. Ir pidiendo
      ingresar uno por uno la cantidad de n√∫meros que se eligi√≥,
      y al finalizar mostrar el n√∫mero mayor o menor de todos los
      ingresados seg√∫n el elegido.*/

      let mayorMenor = prompt("Que quiere buscar? MAYOR/MENOR")
        .trim()
        .toLowerCase();
      let numerosABuscar = Number(prompt("Cuantos numero quiere introducir?"));
      let numeroMayor = -Infinity;
      let numeroMenor = Infinity;

      if (mayorMenor === "mayor") {
        for (let i = 0; i < numerosABuscar; i++) {
          let numeroIntroducido = Number(prompt("Introduzca un numero:"));

          if (numeroIntroducido > numeroMayor) {
            numeroMayor = numeroIntroducido;
          }
        }
        console.log(`El numero mayor es ${numeroMayor}.`);
      } else if (mayorMenor === "menor") {
        for (let i = 0; i < numerosABuscar; i++) {
          let numeroIntroducido = Number(prompt("Introduzca un numero:"));

          if (numeroIntroducido < numeroMenor) {
            numeroMenor = numeroIntroducido;
          }
        }
        console.log(`El numero menor es ${numeroMenor}.`);
      } else {
        console.log("No ha intoducido una opcion correcta");
      }
    </script>
