    <script>
      /* 9 💲Cara o cruz

      Crear un programa que permita escoger entre cara o cruz. 
      El programa luego debe generar un resultado aleatorio y 
      mostrar si se acertó o no. El programa debe mostrar en cada 
      vuelta cuántas rondas seguidas acertadas van, y si en algún 
      momento se erra, reiniciar el contador a 0. También debe llevar 
      una cuenta de la cantidad máxima de rondas seguidas que se hizo 
      sin errar. Cuando se ingresa la palabra SALIR, en vez de CARA o CRUZ, 
      el programa debe mostrar la cantidad máxima de rondas seguidas acertadas 
      junto a un mensaje de despedida, y terminar su ejecución.*/
      let racha = 0;
      let rachaMaxima = 0;
      while (true) {
        let eleccionUsuario = prompt("Elige: CARA/CRUZ o SALIR")
          .trim()
          .toLowerCase();
        if (eleccionUsuario === "salir") {
          alert(
            `Hasta la proxima. Has conseguido ganar ${rachaMaxima} partidas seguidas.`
          );

          break;
        }
        let jugadaOrdenador = Math.floor(Math.random() * 2);
        if (jugadaOrdenador === 0) {
          jugadaOrdenador = "cara";
        } else {
          jugadaOrdenador = "cruz";
        }
        if (eleccionUsuario === jugadaOrdenador) {
          alert(
            `Has ganado. Ha salido ${jugadaOrdenador} y has dicho ${eleccionUsuario}`
          );
          racha++;
          if (racha > rachaMaxima) {
            rachaMaxima = racha;
          }
          alert(`Llevas ${racha} partidas seguidas ganadas.`);
          alert(
            `Tu record de partidas ganadas hasta ahora es de ${rachaMaxima}.`
          );
        } else {
          alert(
            `Lo siento no has acertado. Salió ${jugadaOrdenador} y tu dijiste ${eleccionUsuario}`
          );
          racha = 0;
          alert(`Ponemos el contador de victorias a 0.`);
          alert(
            `Tu record de partidas ganadas hasta ahora es de ${rachaMaxima}.`
          );
        }
      }
    </script>
