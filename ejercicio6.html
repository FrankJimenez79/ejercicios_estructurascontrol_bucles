    <script>
      /*6 âœŠğŸ¤šâœŒï¸ Piedra, papel, tijera II

      Al ejercicio de Piedra, papel, tijera de condicionales, agregarle la 
      posibilidad de jugar la cantidad de rondas que se deseen. Por cada ronda, 
      se debe mostrar ambas jugadas (usuario y computadora), quiÃ©n gano la ronda, 
      puntaje parcial hasta el momento y rondas restantes. Al finalizar se debe 
      indicar quiÃ©n ganÃ³. Ejemplo:
      Ronda: 2 de 5
      ğŸ™â€â™€ï¸ Jugadora: Piedra
      ğŸ‘¾ Computadora: Tijera
      Jugadora ha ganado esta ronda ğŸ‰
      Puntaje: 2 (Jugadora) - 0 (Computadora)
    

      /* âœŠğŸ¤šâœŒï¸ Piedra, papel o tijera

      Crear un programa que permita ingresar al jugador piedra, papel o tijera, 
      genere de forma aleatoria la jugada de la computadora, y muestre en un mensaje 
      quiÃ©n ganÃ³, con las jugadas respectivas.*/

      let rondas = Number(prompt("Cuantas rondas vas a jugar?"));
      let parcialUsuario = 0;
      let parcialComputadora = 0;
      for (let i = 1; i <= rondas; i++) {
        let jugadaUsuario = prompt(
          "Elige: Piedra, papel o tijera?"
        ).toLowerCase();

        let jugadaComputadora = Math.floor(Math.random() * 3);
        if (jugadaComputadora === 0) {
          jugadaComputadora = "piedra";
        }
        if (jugadaComputadora === 1) {
          jugadaComputadora = "papel";
        }
        if (jugadaComputadora === 2) {
          jugadaComputadora = "tijera";
        }

        if (jugadaUsuario === jugadaComputadora) {
          alert(
            `Usuario: ${jugadaUsuario} Computadora: ${jugadaComputadora} ----> Empate.`
          );
          alert(`Quedan ${rondas - i} rondas.`);
          alert(
            `Usuario: ${parcialUsuario} . Computadora ${parcialComputadora}`
          );
        } else if (
          jugadaUsuario === "piedra" &&
          jugadaComputadora === "tijera"
        ) {
          alert(
            `Usuario: ${jugadaUsuario} Computadora: ${jugadaComputadora} ----> Gana Usuario.`
          );
          parcialUsuario = parcialUsuario + 1;
          alert(
            `Usuario: ${parcialUsuario} . Computadora ${parcialComputadora}`
          );
          alert(`Quedan ${rondas - i} rondas.`);
        } else if (
          jugadaUsuario === "papel" &&
          jugadaComputadora === "piedra"
        ) {
          alert(
            `Usuario: ${jugadaUsuario} Computadora: ${jugadaComputadora} ----> Gana Usuario.`
          );
          parcialUsuario = parcialUsuario + 1;
          alert(
            `Usuario: ${parcialUsuario} . Computadora ${parcialComputadora}`
          );
          alert(`Quedan ${rondas - i} rondas.`);
        } else if (
          jugadaUsuario === "tijera" &&
          jugadaComputadora === "papel"
        ) {
          alert(
            `Usuario: ${jugadaUsuario} Computadora: ${jugadaComputadora} ----> Gana Usuario.`
          );
          parcialUsuario = parcialUsuario + 1;
          alert(
            `Usuario: ${parcialUsuario} . Computadora ${parcialComputadora}`
          );
          alert(`Quedan ${rondas - i} rondas.`);
        } else {
          alert(
            `Usuario: ${jugadaUsuario} Computadora: ${jugadaComputadora} ----> Gana Computadora.`
          );
          parcialComputadora = parcialComputadora + 1;
          alert(
            `Usuario: ${parcialUsuario} . Computadora ${parcialComputadora}`
          );
          alert(`Quedan ${rondas - i} rondas.`);
        }
      }
      if (parcialComputadora === parcialUsuario) {
        alert(`Ha habido un empate.`);
      } else if (parcialComputadora > parcialUsuario) {
        alert(`La computadora ha ganado.`);
      } else {
        alert(`El usuario ha ganado.`);
      }
