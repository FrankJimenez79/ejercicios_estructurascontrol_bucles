    <script>
      /* 4 ❗️ Factorial

      Crear un programa que pida ingresar un número, y muestre 
      su factorial. Este se calcula multiplicando el mismo número 
      y todos los números que le anteceden hasta el 1. 
      Por ejemplo: 4 ⇒ 4 * 3 * 2 * 1 = 24*/

      let numero = Number(
        prompt("Introduce un numero para calcular el factorial:")
      );

      if (isNaN(numero)) {
        console.log("Por favor introduce un numero");
      } else {
        let factorial = 1;
        for (let i = 1; i < numero + 1; i++) {
          factorial = factorial * i;
        }
        console.log(`El factorial de ${numero} es ${factorial}`);
      }
    </script>
