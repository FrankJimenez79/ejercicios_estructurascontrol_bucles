    <script>
      /* 5 üèÉ‚Äç‚ôÄÔ∏è Carrera

      Crear un programa para controlar las vueltas de una deportista. 
      Debe pedir al usuario la cantidad de vueltas que va a realizar e ir 
      preguntando el tiempo en segundos de cada vuelta. Al final, se debe 
      mostrar un mensaje listando los tiempos de cada vuelta y el promedio 
      del tiempo de las vueltas (suma de las vueltas / cantidad de vueltas). 
      Ejemplo:
      Cantidad de vueltas: 3
      Vuelta 1: 133s
      Vuelta 2: 145s
      Vuelta 3: 166s
      ‚è± Promedio: 144.45s */

      let vueltasUsuario = Number(prompt("Cuantas vueltas vas a dar?"));
      let tiempos = "";
      let tiempoTotal = 0;

      if (vueltasUsuario === null || vueltasUsuario === "") {
        console.log("Operacion cancelada o entrada vacia");
      } else if (
        isNaN(vueltasUsuario) ||
        !Number.isInteger(vueltasUsuario) ||
        vueltasUsuario < 0
      ) {
        console.log("Por favor introduce un numero de vueltas valido");
      } else {
        for (let i = 1; i <= vueltasUsuario; i++) {
          let tiempoVuelta = Number(
            prompt("Cuanto tiempo has tardado en esta vuelta?:")
          );
          tiempos = `Vuelta ${i} : ${tiempoVuelta} + s\n `;
          tiempoTotal = tiempoTotal + tiempoVuelta;
        }
      }

      let promedio = tiempoTotal / vueltasUsuario;

      console.log(
        `Cantidad de vueltas: ${vueltasUsuario} \n ${tiempos} \n Promedio: ${promedio} s`
      );
    </script>
